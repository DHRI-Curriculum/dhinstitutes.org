    title: Digital Scholarship and Pedagogies Librarian, John Cotton Dana Library, Rutgers-Newark
    bio: "Krista White is the Digital Scholarship and Pedagogies Librarian at the John Cotton Dana Library on the Rutgers-Newark campus. Her interests include art history, Haitian culture, art, and religion, Pennsylvania Dutch Powwow and the quilting arts. She received her MLIS from Rutgers University's School of Communication and Information in 2008 with a concentration on digital libraries. She earned her Master of Philosophy in the Anthropology of Religion from Drew University in 2006 and her Master of Arts in Art History in 1996 from the University of Colorado at Boulder. As the Digital Scholarship and Pedagogies Librarian at the Dana Library, Ms. White consults in the area of the use of technology in pedagogy, participates in digital library projects with RUN faculty, and provides research assistance to scholars in anthropology, visual arts, art history, philosophy, religion, theater, computer science, and digital humanities."
