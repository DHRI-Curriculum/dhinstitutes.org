    title: Assistant Professor, English, Spelman College
    bio: "Fernando Esquivel-Suárez is an Assistant Professor in the Department of English at Spelman College in Atlanta, Georgia. He received an M.A. and a Ph.D. in Latin American Studies from Emory University. His background includes training in cultural studies and philosophy at Universidad Javeriana, in his hometown Bogota – Colombia. His main research interests focus on African American/Latinx relations, overlapping oppression, and solidarity in the context of the War on Drugs in Colombia, Mexico, and the United States. He is currently a fellow at the National Humanities Center where he works on his book titled The Pablo Escobar Mixtape. This project analyzes the War on Drugs and the iconization of Pablo Escobar in African American popular culture. He is also a menber of the Board of Advisors for Freedom University, an organization that offers college-level classes and mentoring to undocumented students who have been denied this right by the State of Georgia."
