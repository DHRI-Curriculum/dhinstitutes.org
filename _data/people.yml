    bio: "Corey is an administrative professional at RU-N where he is also a pursuing a PhD in American Studies.  He has lived several lives in higher education: helping undergraduates connect with research opportunities, teaching world literature courses on the short story and exile, planning events, and a range of research projects on a range of topics from fugitive polygamist narratives to the poetry of Gabriela Mistral and Elizabeth Bishop. His primary research project Archivepelago (https://archivepelago.org/) uses archival finding aids to visualize queer networks of influence in the 19th and 20th centuries by mapping the translations, correspondence, and collaborations between gay and lesbian writers and artists."
