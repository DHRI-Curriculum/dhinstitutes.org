    last-name: Mahoney
    short: marymahoney
    title: Digital Scholarship Coordinator, Trinity College
    bio: "Mary Mahoney is the digital scholarship coordinator at Trinity College where she establishes connections between faculty, students, and staff engaging in digital scholarship, and works to grow digital scholarship capacity and expertise across the college. She is also a historian specializing in histories of bibliotherapy from the United States to the present. She is currently at work on a history that explores episodes of therapeutic reading in nineteenth-century asylums, the trenches of World War I, Graceland, and beyond. Some of her digital work on this project can be found at www.booksasmedicine.com. In her other work, she examines the history of the American Girl franchise as a touchstone of girlhood and popular culture from the 1980s to the present. With her friend and fellow historian Allison Horrocks, she hosts the critically- acclaimed American Girls podcast that rereads the American Girl series book by book. They are also at work on a book exploring the series to be published in 2023."
