    last-name: Lopez-Martin
    short: franciscolopezmartin
    title: Associate Professor, Modern Languages, Denison University
    bio: "I am originally from Huelva, a city located in the south of Spain. I received a PhD. in Literature and History from Universidad de Huelva and a PhD. in Romance Studies (Theory) from Duke University. Since 2010 I teach Spanish literature and language, critical theory and writing at Denison University. My specialty area is 16th and 17th Hispanic Transatlantic Literature and History with emphasis in the representation of time, space and the dynamics of power between America and Spain. I am also interested in European Humanism during the 16th century, hyper-textuality, complexity systems and in Spanish Golden Age Theater. Some of my publications are 'Violencia, neoplatonismo y aristotelismo en La Aurora en Copacabana', 'Definiendo las reglas del juego: Calderón y el espacio virtual' and 'Complejidad e hipertextualidad en el teatro barroco: Calderón y sor Juana'. My book entitled Representaciones del tiempo y construcción de la identidad entre España y America (1580-1700) was published by Universidad de Huelva in October, 2012."
