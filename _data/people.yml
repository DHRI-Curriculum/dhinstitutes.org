  - first-name: Natalie
    last-name: Hopkinson
    short: nataliehopkinson
    title: Associate Professor, Communication, Culture and Media Studies, Howard University
    bio: "I am Natalie Hopkinson, Associate Professor in the Dept. of Communication, Culture and Media Studies at Howard University. I am a critical-cultural scholar working at the intersection of the arts, history, place and social change. My work is anchored by my roots as an arts writer, ethnographer and educator. I have travelled and researched widely across the U.S., South America, the Caribbean, United Kingdom and Africa. In addition to publishing numerous peer-review academic articles and book chapters, I have published essays for general audiences as a former staff, writer, editor and columnist at the Washington Post, The Root Huffington Post, and a guest contributor to the New York Times Op-Ed section. These publications have spanned the genres of music, theatre, visual art, dance, literary arts, gender, media, education policy, and more.​ My 2007 doctoral dissertation at the University of Maryland-College Park was the second academic publication on go-go Washington, DC.’s indigenous music. The study blended theory and methods spanning the fields of journalism, communications, history, American Studies and ethnomusicology. Since I co-founded the #DontMuteDC movement, a digital activism campaign to prevent the erasure and silencing of Black people and culture in gentrifying Washington, D.C.  in April 2019, I have worked with grassroots activists to co-produce dozens cultural activations involving live music, culinary arts, graphic designers, makers & artisans, and human rights activism, engaging thousands of people in the streets and online. I hope to work on creative, interactive tools for an oral history and archival project underway during the summer of 2021."
    img: natalie-hopkinson.jpg
    website: nataliehopkinson.com
    alumni: false
    institute-short:    

  - first-name: Dianne
    last-name: Fallon
