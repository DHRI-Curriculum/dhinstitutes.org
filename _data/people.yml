  - first-name: Jeanelle
    last-name: Horcasitas
    short: jeanellehorcasitas
    title: Education Consultant, UC San Diego
    bio: "Jeanelle Horcasitas received her B.A. in English from UCLA and her Ph.D. in Literature/Cultural Studies from UCSD. She is a proud first-generation woman of color that comes from a working-class and immigrant family. Throughout her academic and professional career, she has been proactive in gaining knowledge about technology and digital tools, particularly with digital humanities; and in turn, providing those same opportunities to grow and learn to students and other community members from historically underrepresented backgrounds. Her dissertation 'Reclaiming the Future: A Speculative Culture Study,' aims to amplify the voices and stories of Black and Latinx authors and filmmakers who use speculative fiction as a tool for social justice to reclaim and re-imagine more inclusive futures. For this reason, she explored free and open-access tutorials online and at her academic institutions to learn more about technology and its value to herself and her community. She is especially invested in learning how to use technology ethically and equitably. She has been involved in various DH projects, research groups and communities, and has even implemented DH for San Diego community college students in her courses. She believes education is the most powerful and transformative when it is available to the wider community, and she hopes to continue strengthening the DH community at San Diego institutions and beyond."
