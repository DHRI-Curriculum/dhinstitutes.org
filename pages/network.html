


<script src="https://d3js.org/d3.v4.js"></script>



<div id="viz"></div>

<script>
    var bodySelection = d3.select("body");

    var svgSelection = bodySelection.append("svg")
        .attr("width", 50)
        .attr("height", 50);
        
    var circleSelection = svgSelection.append("circle")
        .attr("cx", 25)
        .attr("cy", 25)
        .attr("r", 25)
        .style("fill", "purple");
        
    var css = svgSelection.append("defs")
        .append('style')
            .attr("type", 'text/css')
    
    // add CSS
    css.append('state')
</script>
