    bio: "Chicago IL native, Former U.S. Jazz Ambassador and Fulbright Senior Music Specialist, Lenora Helm Hammonds is a tenured, Associate Professor in the Department of Music and Jazz Studies Program at North Carolina Central University (NCCU).  She teaches undergraduate and graduate courses in vocal jazz performance, ear training and songwriting, directs the NCCU Vocal Jazz Ensemble (12 voices and rhythm section) and has authored a number of academic and student initiatives, including the planning, design and coordination of an NEA-sponsored Teaching Artist Certificate program. Her current digital humanities project is a website in development, GreatArtistsPastandPresent.org. The project is focused on creating a digital library of curated media and research materials on well-known musicians, visual artists, and dancers/choreographers (particularly those with ties to North Carolina), out of which teaching artists could build their own programs and curricula"
