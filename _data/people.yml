    website: linkedin.com/in/jeanellehorcasitas/
    alumni: false
    institute-short:    
  
  - first-name: Celeste
    last-name: Lee
    short: celestelee
    title: Assistant Professor, Sociology, Spelman College
    bio: "Dr. Celeste N. Lee is an Assistant Professor in the Sociology at Spelman College. She teaches courses in Multivariate Analysis, Research Methodology, Race and Ethnic Relations, and Social Inequality. Dr. Lee is an Atlanta native who completed her Ph.D. (with a specialization in Social Inequality and Race and Ethnic Relations) in Sociology at Emory University. As a researcher, Dr. Lee is passionate about and committed to understanding racialization processes. Her research interests lie at the intersections of ideology, institutionalized inequality, and people’s lived experiences with race and racism. Her current work draws upon survey data and statistical analysis to explore the role that nurses play in mitigating/exacerbating racial disparities in healthcare outcomes. Additionally, she serves as a researcher on digital humanities project that takes a comparative approach to exploring/visualizing  racialization processes and the War on Drugs in Atlanta, Georgia and Cali, Columbia. As a teacher, Dr. Lee is dedicated to creating innovative and collaborative learning environments. She promotes educational experiences that introduce students to sociological concepts, research, and data science techniques on a variety of levels in hopes that they will develop analytic skills to evaluate their lived experiences and the world around them. Using an array of pedagogical approaches, Dr. Lee empowers students to engage in a process whereby they witness firsthand the transition of course content from theory to practice, and (hopefully) eventually social change."
    img: celeste-lee.png
    website: 
    alumni: false
    institute-short:

