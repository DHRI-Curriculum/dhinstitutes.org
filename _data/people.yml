    bio: "Dr. Olivia Quintanilla earned her Ph.D. from the Department of Ethnic Studies at UC San Diego in 2020. Olivia’s family is from Guahan and she’s used her academic opportunities as a Chamoru scholar to research the unique histories and futures of Pacific island life. She is interested in climate justice, marine justice, Pacific underwater ecology, and Indigenous environmental activism. She is co-founder of #DRS OJ Educational Success Consulting that uses Digital Humanities as a tool for personal and professional growth. Olivia will start as a UC President's Postdoctoral Fellow with the Department of Environmental Studies at UC Santa Barbara in the Fall to continue her work on marine justice in Guam. "
