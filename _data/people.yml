    short: pamellalach
    title: Digital Humanities Librarian, San Diego State University
    bio: "Pamella R. Lach (she/her/hers) is the Digital Humanities Librarian at San Diego State University, which occupies the traditional lands of the Kumeyaay. She is Director of the Library’s Digital Humanities Center (https://library.sdsu.edu/dh) and Co-Director of SDSU’s Digital Humanities Initiative (https://dh.sdsu.edu/). Pam’s work explores how new and emerging technologies transform humanistic scholarship and pedagogy. Her areas of interest include data visualization, folksonomy, user experience design, digital pedagogy, surveillance, critical librarianship, and anti-racist digital humanities. She has a PhD in U.S. Cultural History with an emphasis on gender and film history from the University of North Carolina at Chapel Hill, and a MS in Information Science from UNC’s School of Information and Library Science."
