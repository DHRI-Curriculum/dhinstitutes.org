  - first-name: Sarah
    last-name: Koenig
    short: sarahkoenig
    title: Assistant Professor, History, Ramapo College of New Jersey
    bio: "Sarah E. Koenig is Assistant Professor of History at Ramapo College of New Jersey. She is the chair of the Digital Humanities Committee for the School of Humanities and Global Studies and also serves on the advisory board for Ramapo’s Faculty Resource Center, which supports faculty pedagogical innovation. Her research and teaching explore the intersections of religion, history, race, and memory in the American West. In April 2020, Koenig collaborated with other Ramapo history faculty to create “The Human Side of a Pandemic,” an Omeka collection of student-created oral histories of the Covid-19 pandemic. She is currently working to digitize the photographs and research of historian Penny Colman to form the basis of a new Omeka collection, “Memorializing Women,” documenting the images, histories, and present-day statuses of monuments to women in the United States. She has an M.A.R. in Liturgical Studies from Yale Divinity School/The Yale Institute of Sacred Music and a joint Ph.D. in History and Religious Studies from Yale University. She is the author of Providence and the Invention of American History (Yale University Press, 2021)."
