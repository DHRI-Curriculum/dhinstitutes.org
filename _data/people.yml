    bio: "Joel Overall (B.S. Abilene Christian University, M.A. Abilene Christian University, Ph.D. Texas Christian University) is Associate Professor of English specializing in digital writing, rhetoric, and design. He is particularly captivated by the intersection between music and persuasion through the fields of Sonic Rhetoric and Kenneth Burke studies. As an undergrad, he majored in Music, Journalism, and Marketing, but his interests in writing propelled him into graduate work in Composition and Rhetoric. These diverse subjects continue to inform his teaching and scholarship. At Belmont, he has taught courses in writing, the history of rhetoric, the art of the essay, and digital literacies while co-leading study abroad trips to Italy and Japan."
