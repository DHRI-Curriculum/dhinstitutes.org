header: "News About DHRI"
main-text: "<p class=\"lead\">This page contains any recent updates about the project and its community leaders. If you have any questions or inquiries, feel free to reach out to the project coordinator, Kalle Westerling, via <a href=\"mailto:info@dhinstitutes.org\">info@dhinstitutes.org</a>. You can also sign up for intermittent email updates via the form on this page.</p>"