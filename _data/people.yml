  - first-name: Debbie
    last-name: Kemp-Jackson
    short: debbiekempjackson
    title: ESL Professor, Union County College, New Jersey
    bio: "I am a professor of ESL at Union County College, a two-year community college located in Elizabeth, New Jersey. I have more than 30 years of teaching ESL in various programs and institutions such as  Rutgers and Princeton, where I have taught ITAs. In addition, I have considerable experience teaching all proficiency levels and all four language skills. My recent interest is helping English Language Learners become more engaged in their local neighborhoods and the larger community by utilizing project-based assignments. This past year has been challenging and this “pandemic experience” has necessitated a change in the way in which I present information to my students. I am looking forward to the chance to push my pedagogy in a new direction and to meet other like-minded educators."
