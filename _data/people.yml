    bio: "Dieyun Song is a PhD Candidate in History researches U.S.-Latin American relations and development during the Cold War at the University of Miami (UM). Her dissertation is tentatively titled The Power of Philanthropy: Development, Empire, and Non-State Actors in Cold War Colombia, 1961-1973. It Highlights the Colombian engagements and influence in foreign foundations’ and governments’ interventions in education, mass media, and public health that redirected the trajectories of social and political development. Dieyun is interested in employing interdisciplinary approaches in her research, including oral history, sound studies, and digital humanities. "
