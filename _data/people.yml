  - first-name: Christina
    last-name: Connor
    short: christinaconnor
    title: Assessment and Instruction Librarian, Ramapo College of New Jersey
    bio: "Christina Connor is the Assessment and Instruction Librarian at Ramapo College of NJ, a public liberal arts institution. She received both an M.S. in Information Studies and an M.A. in History from the University at Albany. Her thesis explored the early American book trade and dissemination of information during the eighteenth century.  As a current Ph.D candidate at Drew University concentrating in book history, her research interests focus on textbook history. Recent publications look at student engagement with special collections as well as textbooks as a historiographical teaching tool. At Ramapo, she oversees the care, maintenance and accessibility of the library’s special collection, the American History Textbook Project. In addition, she coordinates and teaches textbook-centered sessions and workshops to history and education students, and has developed lessons and hands-on activities utilizing the collection. In 2010, she co-authored a chapter entitled, 'The American History Textbook Project: The Making of a Student-Centered Special Collection at a Public Liberal Arts College,' ACRL publication Past or Portal: Enhancing Undergraduate Learning through Special Collections and Archives."
