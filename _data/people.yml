  - first-name: Hilary
    last-name: Huskey
    short: hilaryhuskey
    title: Lecturer, North Carolina Central University
    bio: "Hilary N. Huskey is a Lecturer of Art at North Carolina Central University (NCCU) in Durham, North Carolina, and a former Lecturer of Animation and Game Design at The Art Institute.  She has been teaching undergraduate students in animation, game design, and graphic design for six years.  Along with her teaching duties at NCCU, Huskey has been a co-writer on an upcoming Animation and Game Design concentration.  She leads numerous workshops on campus to help teach a variety of software packages to students.  Huskey frequently collaborates with coworkers to bring shows and events to the local Durham community.  She holds an MFA in Interactive Design and Game Development from Savannah College of Art and Design.  Her thesis explored backstory in game design and how to develop quest models using curiosity to increase player information retention.  Huskey double majored in undergrad, receiving a BA in both Art and Political Science from Duke University in Durham, North Carolina.  Her passion is in education and developing better modalities for delivering information using interactivity."
