    bio: "Zoe Borovsky, Ph.D., is librarian for Digital Research and Scholarship at UCLA Library.  She is the liaison for Anthropology and Archaeology as well as the Digital Humanitiies Program--supporting both the minor and the graduate certificate program.  She teaches workshops on network analysis, text-mining and text analysis as well as visualization tools such as Tableau. The local institute she and Tatiana are planning to create an online version of a national directory of African-American newspapers."
